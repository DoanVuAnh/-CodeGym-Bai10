<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Practice] Using a FOR loop</title>
</head>
<body>
  <h1>[Practice] Using a FOR loop</h1>
    <p id="text"></p>
  <script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++){
      text += "The number is " + i + "<br>";
    }
    document.getElementById("text").innerHTML = text
  </script>


</body>
</html>
